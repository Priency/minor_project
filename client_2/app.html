<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fake Profile Detection</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <header>
        <h1>Fake Profile Detection</h1>
    </header>
    <main>
        <form id="profileForm">
            <label for="profile_pic">Profile Pic:</label>
            <input type="number" id="profile_pic" name="profile_pic" required><br>
            <label for="name">Name:</label>
            <input type="number" id="name" name="name" required><br>
            <label for="private">Private:</label>
            <input type="number" id="private" name="private" required><br>
            <label for="#posts">#Posts:</label>
            <input type="number" id="#posts" name="#posts" required><br>
            <label for="#followers">#Followers:</label>
            <input type="number" id="#followers" name="#followers" required><br>
            <label for="#follows">#Follows:</label>
            <input type="number" id="#follows" name="#follows" required><br>
            <button type="button" id="predictButton">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
